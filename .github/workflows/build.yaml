name: Build RedisInsight image
on:
  push:
    branches:
      - main
env:
  SERVICE_REDISINSIGHT_DOCKER_TAG: "v2.20.0"
  SERVICE_REDISINSIGHT_DOCKER_REPO_NAME: "redisinsight"
 
jobs:
  RedisInsight-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1 
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR üè∑
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.SERVICE_REDISINSIGHT_DOCKER_REPO_NAME }}
          IMAGE_TAG: ${{ env.SERVICE_REDISINSIGHT_DOCKER_TAG }} 
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker logout

